<style>
    .modalcontent,
    #caption {
        animation-name: zoom;
        animation-duration: 0.6s;
    }

    @keyframes zoom {
        from {
            transform: scale(0);
        }

        to {
            transform: scale(1);
        }
    }
</style>
<body>  

<img class="myImg" src="img/2.jpg" alt="شیرینی" onclick="image(event)" style="width:50%;max-width:200px" />
<img class="myImg" src="img/3.jpg" alt="طبیعن وحشی" onclick="image(event)" style="width:50%;max-width:200px" />
<img class="myImg" src="img/7.jpg" alt="دریاچه" onclick="image(event)" style="width:50%;max-width:200px" />
<img class="myImg" src="img/5.jpg" alt="برف" onclick="image(event)" style="width:50%;max-width:200px" />
<div class="modal" id="mymodal">
<span class="close">X</span>
<img class="modalcontent" id="img01" alt="">
<div id="caption"></div>
</div> 
</body>
<script>
    let modal = document.getElementById('mymodal');
    let imgmodal = document.getElementById('img01');
    let captiontext = document.getElementById('caption');
    function image(event){
        modal.style.display = 'block';
        imgmodal.src = event.target.src;
        captiontext.innerHTML = event.target.alt;
    }
    let span = document.getElementsByClassName('close')[0];
    span.onclick = function(){
        modal.style.display = 'none'
    }
</script>
